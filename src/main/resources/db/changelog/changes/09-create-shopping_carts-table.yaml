databaseChangeLog:
  - changeSet:
      id: 9
      author: Maria
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValue: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_carts_user