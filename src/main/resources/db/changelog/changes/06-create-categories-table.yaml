databaseChangeLog:
  - changeSet:
      id: 6
      author: Maria
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: 0
                  constraints:
                    nullable: false

        - insert:
            tableName: categories
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: Romance
